name: Build and publish the packages

on:
  workflow_call:
    inputs:
      package-name:
        required: true
        type: string
    secrets:
      NUGET_API_KEY:
        required: true

  # 
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Get short SHA
      id: short-sha
      run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Publish package
      run: |
        cd src/${{ inputs.package-name }}
        dotnet pack -o packages --version-suffix $SHORT_SHA
        dotnet nuget push ./packages/${{ inputs.package-name }}.$SHORT_SHA.nupkg --api-key ${{ secrets.NUGET_API_KEY }}  --source https://api.nuget.org/v3/index.json